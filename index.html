<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden Brion | Engineering & Business</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body - Dark background */
        body {
            font-family: Arial, sans-serif;
            background-color: #0F172A;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* HERO SECTION - Split screen */
        .hero {
            display: flex;
            min-height: 100vh;
            align-items: center;
            padding: 50px;
        }

        /* LEFT SIDE - Your text (50% width) */
        .hero-left {
            flex: 1;
            padding-right: 50px;
        }

        /* "Hello, I'm" text */
        .greeting {
            font-size: 24px;
            color: #94A3B8;
            margin-bottom: 10px;
        }

        /* Your name */
        .name {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .name .accent {
            color: #F59E0B;
        }

        /* "Where Engineering Meets Business" */
        .tagline {
            font-size: 28px;
            color: #64748B;
            margin-bottom: 40px;
        }

        /* Buttons container */
        .buttons {
            display: flex;
            gap: 20px;
        }

        /* Button styling */
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        /* Blue button */
        .btn-primary {
            background-color: #3B82F6;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2563EB;
            transform: translateY(-2px);
        }

        /* Outlined button */
        .btn-secondary {
            background-color: transparent;
            color: #3B82F6;
            border: 2px solid #3B82F6;
        }

        .btn-secondary:hover {
            background-color: #3B82F6;
            color: white;
        }

        /* RIGHT SIDE - Yin-Yang graphic (50% width) */
        .hero-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Yin-Yang container */
        .yinyang-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        /* Yin-Yang SVG styling */
        .yinyang {
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }

        /* Rotation animation */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

      /* Labels on the yin-yang */
.label {
    position: absolute;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.label-engineering {
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    color: #3B82F6;
}

.label-business {
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    color: #FFFFFF;
}
        
        /* Responsive design */
        @media (max-width: 968px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-left {
                padding-right: 0;
                margin-bottom: 50px;
            }

            .buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- HERO SECTION -->
    <section class="hero">
        
        <!-- LEFT SIDE: Your text content -->
        <div class="hero-left">
            <p class="greeting">Hello, I'm</p>
            <h1 class="name">Aiden<span class="accent">B</span></h1>
            <p class="tagline">Where Engineering Meets Business</p>
            
            <div class="buttons">
                <a href="#projects" class="btn btn-primary">View My Work ‚Üí</a>
                <a href="#resume" class="btn btn-secondary">Download Resume</a>
            </div>
        </div>

        <!-- RIGHT SIDE: Yin-Yang graphic -->
        <div class="hero-right">
            <div class="yinyang-container">
                
                <!-- Yin-Yang SVG -->
               <svg class="yinyang" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer circle border -->
    <circle cx="100" cy="100" r="98" fill="none" stroke="#94A3B8" stroke-width="2"/>
    
    <!-- WHITE HALF (Yang - Top) - Solid white -->
    <path d="M 100,2 A 98,98 0 0,1 100,198 A 49,49 0 0,1 100,100 A 49,49 0 0,0 100,2" 
          fill="#FFFFFF"/>
    
    <!-- BLACK HALF (Yin - Bottom) - Solid black -->
    <path d="M 100,2 A 98,98 0 0,0 100,198 A 49,49 0 0,0 100,100 A 49,49 0 0,1 100,2" 
          fill="#000000"/>
    
    <!-- WHITE medium circle in top half (part of Yang) -->
    <circle cx="100" cy="50" r="20" fill="#FFFFFF"/>
    
    <!-- BLACK small dot inside the white medium circle -->
    <circle cx="100" cy="50" r="8" fill="#000000"/>
    
    <!-- BLACK medium circle in bottom half (part of Yin) -->
    <circle cx="100" cy="150" r="20" fill="#000000"/>
    
    <!-- WHITE small dot inside the black medium circle -->
    <circle cx="100" cy="150" r="8" fill="#FFFFFF"/>
</svg>

                <!-- Labels -->
                <div class="label label-engineering">‚öôÔ∏è ENGINEERING</div>
                <div class="label label-business">üíº BUSINESS</div>
                
            </div>
        </div>

    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden Brion | Engineering & Business</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body - Dark background */
        body {
            font-family: Arial, sans-serif;
            background-color: #0F172A;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* HERO SECTION - Split screen */
        .hero {
            display: flex;
            min-height: 100vh;
            align-items: center;
            padding: 100px;
        }

      .hero-left {
    flex: 1;
    padding-right: 25px;
}

        /* "Hello, I'm" text */
        .greeting {
            font-size: 36px;
            color: #94A3B8;
            margin-bottom: 10px;
        }

        /* Your name */
     .name {
    font-size: 120px;
    font-weight: bold;
    margin-bottom: 20px;
}

        .name .accent {
            color: #F59E0B;
        }

        /* "Where Engineering Meets Business" */
        .tagline {
            font-size: 36px;
            color: #64748B;
            margin-bottom: 40px;
        }

        /* Buttons container */
        .buttons {
            display: flex;
            gap: 20px;
        }

        /* Button styling */
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        /* Blue button */
        .btn-primary {
            background-color: #3B82F6;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2563EB;
            transform: translateY(-2px);
        }

        /* Outlined button */
        .btn-secondary {
            background-color: transparent;
            color: #3B82F6;
            border: 2px solid #3B82F6;
        }

        .btn-secondary:hover {
            background-color: #3B82F6;
            color: white;
        }

        /* RIGHT SIDE - Yin-Yang graphic (50% width) */
        .hero-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Yin-Yang container */
      .yinyang-container {
    position: relative;
    width: 600px;
    height: 600px;
}

        /* Yin-Yang SVG styling */
        .yinyang {
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }

        /* Rotation animation */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

      /* Labels on the yin-yang */
.label {
    position: absolute;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.label-engineering {
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    color: #000000;
}

.label-business {
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    color: #FFFFFF;
}
        
        /* Responsive design */
        @media (max-width: 968px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-left {
                padding-right: 0;
                margin-bottom: 50px;
            }

            .buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- HERO SECTION -->
    <section class="hero">
        
        <!-- LEFT SIDE: Your text content -->
        <div class="hero-left">
            <p class="greeting">Hello, I'm</p>
            <h1 class="name">Aiden<span class="accent">B</span></h1>
            <p class="tagline">Where Engineering Meets Business</p>
            
            <div class="buttons">
                <a href="#projects" class="btn btn-primary">View My Work â†’</a>
                <a href="#resume" class="btn btn-secondary">Download Resume</a>
            </div>
        </div>

        <!-- RIGHT SIDE: Yin-Yang graphic -->
        <div class="hero-right">
            <div class="yinyang-container">
                
                <!-- Yin-Yang SVG -->
         <svg class="yinyang" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer circle border -->
    <circle cx="100" cy="100" r="98" fill="none" stroke="#94A3B8" stroke-width="2"/>
    
    <!-- Start with full BLACK circle as base -->
    <circle cx="100" cy="100" r="96" fill="#000000"/>
    
    <!-- WHITE half circle (right side) - this is the key fix -->
    <path d="M 100,4 A 96,96 0 1,1 100,196 A 48,48 0 0,1 100,100 A 48,48 0 0,0 100,4" fill="#FFFFFF"/>
    
    <!-- BLACK circle in white half (top) -->
    <circle cx="100" cy="50" r="24" fill="#000000"/>
    
    <!-- White dot in black circle -->
    <circle cx="100" cy="50" r="10" fill="#FFFFFF"/>
    
    <!-- WHITE circle in black half (bottom) -->
    <circle cx="100" cy="150" r="24" fill="#FFFFFF"/>
    
    <!-- Black dot in white circle -->
    <circle cx="100" cy="150" r="10" fill="#000000"/>
</svg>

                <!-- Labels -->
<div class="label label-engineering">ENGINEERING</div>
<div class="label label-business">BUSINESS</div>
                
            </div>
        </div>

    </section>

</body>
</html>
